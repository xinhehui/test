<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>circle</title>
  <style>
      body { background: black; }
      #canvas { border: 1px solid #aaaaaa; display: block; margin: 50px auto; }
  </style>
</head>
<body>
  <div class="canvas-warp">
      <canvas id="canvas1">
          你的浏览器居然不支持Canvas？！赶快换一个吧！！
      </canvas>
  </div>

  <div class="canvas-warp">
      <canvas id="canvas2">
          你的浏览器居然不支持Canvas？！赶快换一个吧！！
      </canvas>
  </div>

  <div class="canvas-warp">
      <canvas id="canvas3">
          你的浏览器居然不支持Canvas？！赶快换一个吧！！
      </canvas>
  </div>


  <script>
    var canvas = document.getElementById("canvas1");
    canvas.width = 800;
    canvas.height = 600;
    var context = canvas.getContext("2d");
    context.fillStyle = "#fff";
    context.fillRect(0,0,800,600);

    drawRoundRect(context, 200, 100, 400, 400, 50);
    context.strokeStyle = "#0078AA";
    context.stroke();

    function drawRoundRect(cxt, x, y, width, height, radius){
      cxt.beginPath();
      cxt.arc(x + radius, y + radius, radius, Math.PI, Math.PI * 3 / 2);
      cxt.lineTo(width - radius + x, y);
      cxt.arc(width - radius + x, radius + y, radius, Math.PI * 3 / 2, Math.PI * 2);
      cxt.lineTo(width + x, height + y - radius);
      cxt.arc(width - radius + x, height - radius + y, radius, 0, Math.PI * 1 / 2);
      cxt.lineTo(radius + x, height +y);
      cxt.arc(radius + x, height - radius + y, radius, Math.PI * 1 / 2, Math.PI);
      cxt.closePath();
    }
  </script>

  <script id=2048>
    var canvas = document.getElementById("canvas2");
    canvas.width = 800;
    canvas.height = 600;
    var context = canvas.getContext("2d");
    context.fillStyle = "#FFF";
    context.fillRect(0,0,800,600);

    drawRoundRect(context, 200, 100, 400, 400, 5);
    context.fillStyle = "#AA7B41";
    context.strokeStyle = "#0078AA";
    context.stroke();
    context.fill();

    for(var i = 1; i <= 4; i++){
        for(var j = 1; j <= 4; j++){
            drawRoundRect(context, 200 + 16 * i + 80 * (i - 1), 100 + 16 * j + 80 * (j - 1), 80, 80, 5);
            context.fillStyle = "#CCBFB4";
            context.strokeStyle = "#0078AA";
            context.stroke();
            context.fill();
        }
    }
    function drawRoundRect(cxt, x, y, width, height, radius){
      cxt.beginPath();
      cxt.arc(x + radius, y + radius, radius, Math.PI, Math.PI * 3 / 2);
      cxt.lineTo(width - radius + x, y);
      cxt.arc(width - radius + x, radius + y, radius, Math.PI * 3 / 2, Math.PI * 2);
      cxt.lineTo(width + x, height + y - radius);
      cxt.arc(width - radius + x, height - radius + y, radius, 0, Math.PI * 1 / 2);
      cxt.lineTo(radius + x, height +y);
      cxt.arc(radius + x, height - radius + y, radius, Math.PI * 1 / 2, Math.PI);
      cxt.closePath();
    }

  </script>

  <script>
    var canvas = document.getElementById("canvas3");
        canvas.width = 800;
        canvas.height = 600;
        var context = canvas.getContext("2d");
        context.fillStyle = "#FFF";
        context.fillRect(0,0,800,600);

        drawArcTo(context, 200, 200, 600, 200, 600, 400, 100);

        function drawArcTo(cxt, x0, y0, x1, y1, x2, y2, r){
        cxt.beginPath();
        cxt.moveTo(x0, y0);
        cxt.arcTo(x1, y1, x2, y2, r);

        cxt.lineWidth = 6;
        cxt.strokeStyle = "red";
        cxt.stroke();

        cxt.beginPath();
        cxt.moveTo(x0, y0);
        cxt.lineTo(x1, y1);
        cxt.lineTo(x2, y2);

        cxt.lineWidth = 1;
        cxt.strokeStyle = "#0088AA";
        cxt.stroke();

    }
  </script>
</body>
</html>
